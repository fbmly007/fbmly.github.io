dIndex(encodedSourceIndex);</span><br><span class="line">        <span class="keyword">switch</span> (usage)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">// 这里的 metadataUsages 是工具生成的 那个数组</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 类型</span></span><br><span class="line">            <span class="keyword">case</span> kIl2CppMetadataUsageTypeInfo:</span><br><span class="line">                *s_Il2CppMetadataRegistration-&gt;metadataUsages[destinationIndex] = GetTypeInfoFromTypeIndex(decodedIndex);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// il2Cpp类型</span></span><br><span class="line">            <span class="keyword">case</span> kIl2CppMetadataUsageIl2CppType:</span><br><span class="line">                *s_Il2CppMetadataRegistration-&gt;metadataUsages[destinationIndex] = <span class="keyword">const_cast</span>&lt;Il2CppType*&gt;(GetIl2CppTypeFromIndex(decodedIndex));</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 方法的定义或引用</span></span><br><span class="line">            <span class="keyword">case</span> kIl2CppMetadataUsageMethodDef:</span><br><span class="line">            <span class="keyword">case</span> kIl2CppMetadataUsageMethodRef:</span><br><span class="line">                *s_Il2CppMetadataRegistration-&gt;metadataUsages[destinationIndex] = <span class="keyword">const_cast</span>&lt;MethodInfo*&gt;(GetMethodInfoFromIndex(encodedSourceIndex));</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 字段</span></span><br><span class="line">            <span class="keyword">case</span> kIl2CppMetadataUsageFieldInfo:</span><br><span class="line">                *s_Il2CppMetadataRegistration-&gt;metadataUsages[destinationIndex] = GetFieldInfoFromIndex(decodedIndex);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 字符串</span></span><br><span class="line">            <span class="keyword">case</span> kIl2CppMetadataUsageStringLiteral:</span><br><span class="line">                *s_Il2CppMetadataRegistration-&gt;metadataUsages[destinationIndex] = GetStringLiteralFromIndex(decodedIndex);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                NOT_IMPLEMENTED(MetadataCache::InitializeMethodMetadata);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> MetadataCache::WalkPointerTypes(WalkTypesCallback callback, <span class="keyword">void</span>* context)</span><br><span class="line">&#123;</span><br><span class="line">    os::<span class="function">FastAutoLock <span class="title">lock</span><span class="params">(&amp;s_MetadataCache.m_CacheMutex)</span></span>;</span><br><span class="line">    <span class="keyword">for</span> (PointerTypeMap::iterator it = s_MetadataCache.m_PointerTypes.begin(); it != s_MetadataCache.m_PointerTypes.end(); it++)</span><br><span class="line">    &#123;</span><br><span class="line">        callback(it-&gt;second, context);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
